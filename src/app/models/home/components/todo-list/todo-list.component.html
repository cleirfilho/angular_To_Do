<section [ngClass]="{'loading' : !TaskList.length}">
  <ul *ngIf="TaskList.length">
    <li *ngFor="let r of TaskList; let i = index">
      <input type="checkbox" [(ngModel)]="r.checked">
      <input type="text" (keyup)="validarInput(r.task,i)" [(ngModel)]="r.task" [ngClass]="{'checked': r.checked}">
      <button (click)="delete(i)">
        <img src="assets/icons/icon-trash.svg">
      </button>
    </li>
  </ul>
  
</section>
<app-todo-input-add-itens (emmiterTask)="salvar($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="TaskList.length" (click)="deleteAll()"></app-todo-button-delete-all>
